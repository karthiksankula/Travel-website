<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bakery Delight - Fresh Baked Goods</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #fdf4e3;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #ff6347;
            padding: 20px;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        .hero {
            background-image: url(images/images.jpeg);
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 200px 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        section {
            margin: 40px 0;
        }

        .about {
            text-align: center;
        }

        .about h2 {
            margin-bottom: 20px;
        }

        .about p {
            max-width: 600px;
            margin: 0 auto;
        }

        footer {
            background-color: #ff6347;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        footer p {
            color: #fff;
        }

      
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="images/download.png" alt="welcome to karthik's bakery " />
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <div class="hero">
        
    </div>

    <section class="about">
        <h2>About Us</h2>
        <p>At Bakery Delight, we pride ourselves on providing our customers with delicious, fresh, and high-quality baked goods. Whether you're craving a sweet pastry or savory bread, we've got something for everyone.</p>
    </section>

    <footer>
        <p>&copy; 2024 Bakery Delight. All rights reserved.</p>
    </footer>

</body>
</html>
