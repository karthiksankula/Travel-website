<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 20px;
}

.container {
    display: flex;
    margin-top: 60px;
}

.sidebar {
    position: sticky;
    top: 60px;
    width: 250px;
    height: 100vh;
    background: #34495e;
    color: white;
    padding: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
}

.content {
    flex: 1;
    padding: 20px;
    position: relative;
}

.notification {
    position: absolute;
    top: 10px;
    right: 20px;
    background: red;
    color: white;
    padding: 10px;
    border-radius: 5px;
}

.cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.card {
    position: relative;
    width: 200px;
    height: 150px;
    background: lightblue;
    padding: 20px;
    text-align: center;
    font-size: 18px;
    border-radius: 10px;
}

.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
}
    </style>
</head>
<body>

    <header class="header">
        <h1>School of Computer Application</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Assignments</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </aside>

        <main class="content">
            <div class="notification">
                <p>New updates available!</p>
            </div>
            <div class="cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2025 School of Computer Application. All rights reserved.</p>
    </footer>

</body>
</html>
