<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Links and Iframe</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #000;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th style="width: 30%;">Links</th>
        <th style="width: 70%;">Content</th>
    </tr>
    <tr>
        <td>
            <ul>
                <li><a href="https://www.kluniversity.in/.php" target="content-frame">Kl university</a></li>
                <li><a href="https://www.srmist.edu.in/" target="content-frame">Srm university</a></li>
                <li><a href="https://vit.ac.in//" target="content-frame">Vit University</a></li>
            </ul>
        </td>
        <td>
            <iframe name="content-frame"></iframe>
        </td>
    </tr>
</table>

</body>
</html>
