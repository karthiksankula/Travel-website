<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-white p-2">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Your Logo</h1>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-warning">Login</button>
                <button class="btn btn-success">Sign Up</button>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <!-- Product Cards -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="product1.jpg" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">Product details go here.</p>
                    <p class="card-text">$19.99</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Add more product cards here -->

    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-dark p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h4>Get To Know</h4>
                <ul>
                    <li>About Us</li>
                    <li>Careers</li>
                    <li>Press Release</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h4>Connect with Us</h4>
                <ul>
                    <li>Facebook</li>
                    <li>Twitter</li>
                    <li>Instagram</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h4>Copy right details</h4>
                <p>&copy; 2023 Your Company. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
